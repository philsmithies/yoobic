<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Explore</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/tabs/tab1" routerDirection="forward">
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab5" routerDirection="forward">
            <ion-label>Feed</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab3" routerDirection="forward">
            <ion-label>Teachers</ion-label>
          </ion-item>
          <div *ngIf="session" class="profile-wrapper">
            <ion-item routerLink="/tabs/tab4" routerDirection="forward">
              <ion-label>Account</ion-label>
            </ion-item>
            <ion-item button (click)="signOut()">
              <ion-label>Logout</ion-label>
            </ion-item>
          </div>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
