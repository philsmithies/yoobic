<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-avatar
    [avatarUrl]="this.profile?.avatar_url"
    (upload)="updateProfile($event)"
  ></app-avatar>
  <form>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [value]="session?.user?.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input
        type="text"
        name="username"
        [(ngModel)]="profile.username"
      ></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button fill="clear" (click)="updateProfile()"
        >Update Profile</ion-button
      >
    </div>
  </form>

  <div class="ion-text-center">
    <ion-button fill="clear" (click)="signOut()">Log Out</ion-button>
  </div>

  <div *ngIf="profiles">
    <div *ngFor="let profile of profiles">
      {{profile.username}}
      <app-avatar [avatarUrl]="profile.avatar_url"></app-avatar>
    </div>
  </div>
</ion-content>
