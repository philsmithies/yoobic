<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-wrapper">
    <app-avatar
      [avatarUrl]="this.profile?.avatar_url"
      (upload)="updateProfile($event)"
    ></app-avatar>
    <form>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [value]="session?.user?.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input
          type="text"
          name="username"
          [(ngModel)]="profile.username"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Bio</ion-label>
        <ion-textarea name="bio" [(ngModel)]="profile.bio"></ion-textarea>
      </ion-item>

      <ion-button fill="solid" color="secondary" (click)="updateProfile()"
        >Update Profile</ion-button
      >
    </form>
  </div>
</ion-content>
