<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title> Sign In </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating"
          >E-Mail <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"
          >Password <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" [disabled]="form.invalid">
        Login
      </ion-button>
    </form>
  </ion-card>
</ion-content>
