<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="profiles">
    <div *ngFor="let profile of profiles" class="todo-task">
      {{profile.username}}
      <app-avatar [avatarUrl]="profile.avatar_url"></app-avatar>
    </div>
  </div>
</ion-content>
